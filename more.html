<!-- Table uses tag <table>
 each table row is defined with the tag <tr>
 the first row should b ethe TABLE HEADER is defined with the tag <th>
 Each box is defined with the tag <td>
 -->

<table style="width:auto" id="firstTable" border="solid">

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Nandini</td>
        <td>Patel</td>
        <td>Sister</td>
        <td>20</td>
    </tr>

    <tr>
        <td>Naina</td>
        <td>Patel</td>
        <td>Mum</td>
        <td>49</td>
    </tr>


    <!-- add a picture that spans 4 column -->

    <tr>
        <td colspan="4"><img src="images/dogpicture.jpg" height="300" width="400"/></td>
    </tr>

 </table>
